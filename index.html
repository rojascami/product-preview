<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.scss">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <img
        srcset="./images/image-product-mobile.jpg 700w, image-product-desktop.jpg 600w"
        sizes="(max-width: 375px) 700px, (min-width: 375px) 800px"
        src="./images/image-product-mobile.jpg"
        alt="Elva dressed as a fairy" />
          
      <div class="">Perfume</div>
      <h1 class="">Gabrielle Essence Eau De Parfum</h1>
      <div class="">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="">$149.99 $169.99</div>
      <button>Add to Cart</button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
