<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <picture>
        <source
          srcset="./images/image-product-mobile.jpg"
          media="(max-width: 850px)"
        />
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 851px)"
        />
        <img
          class="container__img"
          src="./images/image-product-mobile.jpg"
          alt="Product image"
        />
      </picture>
      <div class="product">
        <h3 class="product__category">Perfume</h3>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <span class="product__price-current">$149.99</span>
          <span class="product__price-old">$169.99</span>
        </div>
        <button class="product__button">
          <svg viewBox="0 0 20 20">
            <use href="./images/icon-cart.svg"></use></svg>
            Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
